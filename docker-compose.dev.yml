version: "3.9"
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  matchmaker:
    build:
      context: ./apps/matchmaker
      dockerfile: Dockerfile.dev
    container_name: swarm-matchmaker-dev
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - WS_URL=ws://game-worker:8081
    ports:
      - "8080:8080"
    volumes:
      - ./apps/matchmaker:/app
      - /app/node_modules
    depends_on:
      - redis

  game-worker:
    build:
      context: ./apps/game-worker
      dockerfile: Dockerfile.dev
    container_name: swarm-game-worker-dev
    environment:
      - NODE_ENV=development
      - PORT=8081
    ports:
      - "8081:8081"
    volumes:
      - ./apps/game-worker:/app
      - /app/node_modules

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
    container_name: swarm-frontend-dev
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_MATCHMAKER_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8081
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    depends_on:
      - matchmaker
      - game-worker
